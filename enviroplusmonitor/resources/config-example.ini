[enviroplus]
id = 1
[logging]
LOG_CFG_FILE = logging.json
LOG_CFG_VAR = LOG_CFG
LOG_DEFAULT_LEVEL = DEBUG
MODULE_LOGGER = console_logger
[mqtt]
broker = 192.168.1.90
MQTT_BROKER_ATTEMPTS = 2
MQTT_BROKER_IP = 192.168.1.90
MQTT_BROKER_PORT = 1883
MQTT_BROKER_PORT_TIMEOUT = 60
MQTT_CLIENT_ID = env_monitor
MQTT_QOS = 0
MQTT_RECONNECT_DELAY = 5
[influxdb]
INFLUXDB_HOST = 192.168.1.90
INFLUXDB_PORT = 8086
INFLUXDB_DATABASE = home_enviro_monitoring
[job]
JOB_INTERVAL_SECS = 30
